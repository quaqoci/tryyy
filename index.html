<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccf2;
            font-family: 'Great Vibes', cursive;
            overflow: hidden;
        }
        #popup {
            font-size: 4em;
            color: #d6336c;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 2;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .love {
            position: absolute;
            font-size: 2em;
            color: #ff6f61;
            animation: float 5s ease-in infinite;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        #next-page-button {
            position: fixed;
            bottom: 20px;
            background: linear-gradient(45deg, #ff6f61, #d6336c);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.5s ease-out 5s forwards;
            z-index: 3;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #next-page-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #popup {
                font-size: 2.5em; /* Saiz tulisan lebih kecil untuk fon */
            }
            #next-page-button {
                font-size: 1.2em; /* Saiz button lebih kecil untuk fon */
                padding: 10px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup">
        <span>H</span>
        <span>a</span>
        <span>p</span>
        <span>p</span>
        <span>y</span>
        <span> </span>
        <span>B</span>
        <span>i</span>
        <span>r</span>
        <span>t</span>
        <span>h</span>
        <span>d</span>
        <span>a</span>
        <span>y</span>
        <span> </span>
        <span>t</span>
        <span>o</span>
        <span> </span>
        <span>Y</span>
        <span>o</span>
        <span>u</span>
    </div>

    <button id="next-page-button" onclick="goToPage2()">ðŸŽ‚ Click Me ðŸŽ‚</button>

    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const popup = document.getElementById('popup');
        const spans = popup.querySelectorAll('span');
        let delay = 0;

        spans.forEach(span => {
            span.style.animation = `fadeIn 0.5s ${delay}s forwards`;
            delay += 0.2;
        });

        function createLove() {
            const love = document.createElement('div');
            love.innerHTML = 'â¤ï¸';
            love.classList.add('love');
            love.style.left = Math.random() * 100 + 'vw';
            love.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(love);

            setTimeout(() => {
                love.remove();
            }, 5000);
        }

        setInterval(createLove, 500);

        function customConfetti() {
            const end = Date.now() + 5000;
            const colors = ['#ff6f61', '#ffccf2', '#d6336c', '#ff9f1c', '#ffd700'];

            function frame() {
                confetti({
                    particleCount: 10,
                    angle: 60,
                    spread: 75,
                    origin: { x: 0 },
                    colors: colors,
                    shapes: ['circle', 'star', 'heart'],
                });
                confetti({
                    particleCount: 10,
                    angle: 120,
                    spread: 75,
                    origin: { x: 1 },
                    colors: colors,
                    shapes: ['circle', 'star', 'heart'],
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }

            frame();
        }

        setTimeout(() => {
            customConfetti();
        }, 500);

        function goToPage2() {
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
