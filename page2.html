<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccf2;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }
        #love-icon {
            font-size: 10em;
            color: #ff6f61;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            z-index: 1; /* Icon love berada di lapisan 2 */
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #image-popup {
            display: none; /* Sembunyikan gambar sehingga icon love diklik */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 242, 0.9);
            z-index: 2; /* Gambar pop-up berada di lapisan 3 */
            justify-content: center;
            align-items: center;
        }
        #image-popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 3; /* Gambar berada di lapisan 4 */
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #ff6f61;
            cursor: pointer;
            z-index: 4; /* Close button berada di lapisan 5 */
        }
        .mini-love {
            position: absolute;
            font-size: 1.5em;
            color: #ff6f61;
            animation: floatLove 5s ease-in infinite;
            z-index: 3; /* Icon mini love berada di lapisan 3 */
        }
        @keyframes floatLove {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        #next-page-button {
            position: fixed;
            bottom: 20px;
            background: linear-gradient(45deg, #ff6f61, #d6336c);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.5s ease-out 1s forwards;
            z-index: 3; /* Button untuk ke Page 3 berada di lapisan 3 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #next-page-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        @keyframes popUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #love-icon {
                font-size: 6em; /* Saiz icon lebih kecil untuk fon */
            }
            #next-page-button {
                font-size: 1.2em; /* Saiz button lebih kecil untuk fon */
                padding: 10px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Icon Love -->
    <div id="love-icon" onclick="openImage()">‚ù§Ô∏è</div>

    <!-- Gambar Pop-up -->
    <div id="image-popup">
        <div class="close-btn" onclick="closeImage()">‚úñÔ∏è</div>
        <img src="../Surprise/image1.jpg.jpg" alt="Gambar Birthday"> <!-- Ganti dengan nama gambar anda -->
    </div>

    <!-- Button untuk ke Page 3 -->
    <button id="next-page-button" onclick="goToPage3()">üíå Last One üíå</button>

    <script>
        // Function untuk buka gambar pop-up
        function openImage() {
            const imagePopup = document.getElementById('image-popup');
            imagePopup.style.display = 'flex'; // Tunjukkan gambar pop-up
            document.getElementById('love-icon').style.display = 'none'; // Sembunyikan icon love
            document.getElementById('next-page-button').style.display = 'none'; // Sembunyikan button
            addMiniLoves(); // Tambah icon mini love
        }

        // Function untuk tutup gambar pop-up
        function closeImage() {
            const imagePopup = document.getElementById('image-popup');
            imagePopup.style.display = 'none'; // Sembunyikan gambar pop-up
            document.getElementById('love-icon').style.display = 'block'; // Tunjukkan icon love
            document.getElementById('next-page-button').style.display = 'block'; // Tunjukkan button

            // Buang semua icon mini love
            const miniLoves = document.querySelectorAll('.mini-love');
            miniLoves.forEach(love => love.remove());
        }

        // Function untuk tambah icon mini love
        function addMiniLoves() {
            const imagePopup = document.getElementById('image-popup');
            for (let i = 0; i < 20; i++) { // Bilangan icon mini love
                const love = document.createElement('div');
                love.innerHTML = '‚ù§Ô∏è';
                love.classList.add('mini-love');
                love.style.left = Math.random() * 100 + 'vw';
                love.style.top = Math.random() * 100 + 'vh';
                love.style.animationDuration = Math.random() * 3 + 2 + 's';
                imagePopup.appendChild(love);
            }
        }

        // Function untuk ke Page 3
        function goToPage3() {
            window.location.href = 'page3.html';
        }
    </script>
</body>
</html>
